<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPEef_q9c1OR4neY9Pc7QQrHHDjEt7P66b-WLMfu4-FBr63zHiuy-YCqNkDJYID-i_sZ8&usqp=CAU" type="image/x-icon">

<body style="background-color: rgba(255, 69, 2, 0.352);">
<div class="d-flex align-items-center justify-content-center">
    <img src="images/logo.png" alt="" width="200px">
    <!-- meal search area -->
    <div>
      <h2 class="text-center text-success">Search your favourite food..</h2>
      <div class="input-group mb-3 mx-auto">
        <input id="search-field" type="text" class="form-control border-2 border-secondary text-black"
          placeholder="Search the food you want" aria-label="Search the food you want" aria-describedby="button-addon2">
        <button class="btn btn-outline-warning" type="button" id="button-serach" onclick="searchFood()">Search</button>
      </div>
    </div>
  </div>

    <!-- Meal Details... -->
    <div id="meal-details" class="w-50 mx-auto my-4">
    </div>

  <!-- meal search results -->

  <div class="row row-cols-1 row-cols-md-2 g-4" id="search-result">
  </div>
  <div id="error">

  </div>

</body>
